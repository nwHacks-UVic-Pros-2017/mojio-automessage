Adapted from Twitter Bootstrap dashboard example:
    http://getbootstrap.com/examples/dashboard/
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="/static/images/ben_logo.png" align="middle" height="36px" width="36px"><a class="navbar-brand" href="#"></a></img>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul id="cars-list" class="nav nav-sidebar">
                <li><h3>Cars</h3></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 id="current-car-name" class="page-header">2011 Mazda 3</h1>
            <div id="map" style="height:600px;"></div>

            <div class="row">
                <label for="basic-url">What is the address at your current location?</label>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">Address</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <div class="col-lg-10">
                    <h2>Rules</h2>
                    <div class="btn-group">
                        <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            When... <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>Option 1</li>
                            <li>Option 2</li>
                            <li>Option 3</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
                    </button>
                    <div class="btn-group">
                        <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Do... <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>Option 1</li>
                            <li>Option 2</li>
                            <li>Option 3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/static/js/jquery-3.2.0.min.js"></script>
<script src="/static/js/dashboard.js"></script>
<!-- Google Maps API init -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKl5I7cBy6FTK4sEzAPHJ4gMYx2IaH5XE&callback=initMap"
        async defer></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
